	gap: 40px;

.scroll-content img {

/* ========================================================================================== NEWS SLIDESHOW ================== */
.news-slideshow-container {
	position: relative;
	max-width: 1200px;
	margin: 40px auto;
	overflow: hidden;
	border: 2px solid #8C8C8C; /* Industrial Gray */
	border-radius: 6px;
	background-color: #ffffff;
	isolation: isolate;
}

.news-slide-wrapper {
	position: relative;
	width: 100%;
	aspect-ratio: 16 / 9;
	overflow: hidden;
	pointer-events: none;
}

.news-slide-link {
	display: block;
	position: relative;
	z-index: 5;
}

.news-slide {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	pointer-events: auto;
}

.news-slide img {
	width: 100%;
	height: 100%;
	object-fit: cover;
	display: block;
	border-bottom: none;
}

.news-caption {
	position: absolute;
	bottom: 0;
	width: 100%;
	background: rgba(0,0,0,0.6);
	color: #ffffff;
	padding: 10px 15px;
	box-sizing: border-box;
}

.news-caption h3 {
	margin: 0;
	font-size: 16px;
}

.fade {
	animation-name: fade;
	animation-duration: 1s;
}

.news-dots {
	text-align: center;
	position: absolute;
	bottom: 10px;
	width: 100%;
	z-index: 10;
	opacity: 1;
	transition: none;
	pointer-events: auto;
}

.news-dots .dot {
	display: inline-block;
	width: 12px;
	height: 12px;
	margin: 0 5px;
	background-color: rgba(255, 255, 255, 0.5);
	border-radius: 50%;
	cursor: pointer;
	transition: background-color 0.3s;
}

.news-dots .dot.active {
	background-color: rgba(255, 255, 255, 1);
}

/* MOBILE RESPONSIVE */
	@media screen and (max-width: 768px) {
	.news-caption h3 {
	font-size: 14px;
}

.news-dots {
	position: absolute;
	bottom: 10px;
	width: 100%;
	text-align: center;
	z-index: 20;
	pointer-events: auto;
}

.news-dots .dot {
	width: 14px;
	height: 14px;
	margin: 0 6px;
}

<script>
document.addEventListener("DOMContentLoaded", function() {

// ========================================================================================== MOBILE NAVIGATION ==================
const hamburger = document.querySelector(".hamburger");
const navLinks = document.querySelector(".nav-links");
const dropdownLinks = document.querySelectorAll(".nav-links .dropdown > a");

// Toggle mobile nav menu
hamburger.addEventListener("click", function(e) {
e.stopPropagation(); // Prevent click from bubbling
navLinks.classList.toggle("nav-active");
});

// Toggle dropdowns on mobile
dropdownLinks.forEach(link => {
link.addEventListener("click", function(e) {
if (window.innerWidth <= 768) {
e.preventDefault(); // Prevent link navigation
const submenu = this.nextElementSibling;
submenu.classList.toggle("dropdown-active");
}
});
});

// Close mobile menu if clicking outside
document.addEventListener("click", function(e) {
if (window.innerWidth <= 768) {
const isClickInsideNav = navLinks.contains(e.target) || hamburger.contains(e.target);
if (!isClickInsideNav) {
navLinks.classList.remove("nav-active");
document.querySelectorAll(".dropdown-content").forEach(sub => sub.classList.remove("dropdown-active"));
}
}
});

// ========================================================================================== NEWS SLIDESHOW ==================
let newsSlideIndex = 0;
const newsSlides = document.querySelectorAll(".news-slide");
const dotsContainer = document.querySelector(".news-dots");

// Stack slides and fade out
newsSlides.forEach(slide => {
slide.style.opacity = "0";
slide.style.position = "absolute";
slide.style.top = "0";
slide.style.left = "0";
slide.style.width = "100%";
slide.style.transition = "opacity 0.6s ease";
});

// Show first slide
newsSlides[newsSlideIndex].style.opacity = "1";

// Create dots dynamically
newsSlides.forEach((_, index) => {
const dot = document.createElement("span");
dot.classList.add("dot");
dot.addEventListener("click", () => showNewsSlide(index));
dotsContainer.appendChild(dot);
});

// Function to show slide
function showNewsSlide(n) {
newsSlideIndex = (n + newsSlides.length) % newsSlides.length;
newsSlides.forEach(slide => slide.style.opacity = "0");
newsSlides[newsSlideIndex].style.opacity = "1";
updateDots();
}

// Function to update dots
function updateDots() {
const dots = document.querySelectorAll(".news-dots .dot");
dots.forEach(dot => dot.classList.remove("active"));
if(dots[newsSlideIndex]) dots[newsSlideIndex].classList.add("active");
}

// Initialize dots
updateDots();

// Auto-rotate
setInterval(() => showNewsSlide(newsSlideIndex + 1), 5000);

// ========== SWIPE SUPPORT ==========
let touchStartX = 0;
let touchEndX = 0;

const wrapper = document.querySelector(".news-slide-wrapper");

wrapper.addEventListener("touchstart", (e) => {
touchStartX = e.changedTouches[0].screenX;
});

wrapper.addEventListener("touchend", (e) => {
touchEndX = e.changedTouches[0].screenX;

if (touchEndX < touchStartX - 50) showNewsSlide(newsSlideIndex + 1); // swipe left
if (touchEndX > touchStartX + 50) showNewsSlide(newsSlideIndex - 1); // swipe right
});

});
</script>
