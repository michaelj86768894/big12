/* ========================================================================================== GLOBAL STYLES ================== */
body {
margin: 0;
font-family: Arial, sans-serif;
background-color: #f8f8f8;
}

/* ========================================================================================== TEAM LOGO BAR ================== */
.team-logo-bar {
background-color: #f8f8f8;
border-bottom: none;
overflow-x: auto;
white-space: nowrap;
padding: 10px 0;
}

/* Scrollbar remains for desktop if content exceeds width */
.team-logo-bar::-webkit-scrollbar {
height: 6px;
}

.team-logo-bar::-webkit-scrollbar-thumb {
background: #888;
border-radius: 3px;
}

/* Desktop Layout */
.team-logo-container {
display: flex;
justify-content: center;
align-items: center;
gap: 20px;
padding: 0 10px;
}

.team-logo-container img {
height: 50px;
width: auto;
transition: transform 0.3s;
}

.team-logo-container img:hover {
transform: scale(1.1);
}

/* MOBILE RESPONSIVE FIX */
@media (max-width: 700px) {

/* Switch to grid */
.team-logo-bar {
overflow-x: visible;
white-space: normal;
}

.team-logo-container {
display: grid;
grid-template-columns: repeat(4, 1fr); /* 4 team logos per row */
gap: 15px 10px;
padding: 10px;
justify-items: center;
}

.team-logo-container img {
height: 45px;  /* slightly smaller to fit nicely */
width: auto;
}
}

/* ========================================================================================== MAIN NAV ================== */
.main-nav {
background-color: #001433;
color: #fff;
position: sticky;
top: 0;
z-index: 9999;
}

.nav-container {
display: flex;
align-items: center;
gap: 20px;
max-width: 1200px;
margin: 0 auto;
padding: 10px 20px;
position: relative;
}

/* Logo */
.nav-container .logo img {
height: 50px;
}

/* Hamburger toggle */
.menu-toggle {
display: none;
position: absolute;
opacity: 0;
}

.hamburger {
display: none;
font-size: 28px;
cursor: pointer;
color: #fff;
z-index: 1001; /* clickable above nav links */
}

/* Desktop nav links */
.nav-links {
display: flex;
list-style: none;
gap: 20px;
margin: 0;
padding: 0;
align-items: center;
z-index: 999;
}

.nav-links li {
position: relative;
}

.nav-links a {
color: #fff;
text-decoration: none;
padding: 10px;
display: block;
font-weight: bold;
transition: background 0.3s;
}

.nav-links a:hover {
background-color: rgba(255, 255, 255, 0.1);
border-radius: 4px;
}

/* Desktop dropdown */
.dropdown-content {
display: none;
position: absolute;
background-color: #007FC8;
min-width: 180px;
box-shadow: 0 4px 6px rgba(0,0,0,0.1);
top: 100%;
left: 0;
z-index: 999;
}

.dropdown-content li a {
padding: 10px;
}

.dropdown:hover .dropdown-content {
display: block;
}

/* MOBILE RESPONSIVE */
@media screen and (max-width: 768px) {

/* Hamburger button */
.hamburger {
display: block !important;
position: absolute;
top: 10px;
right: 20px;
background: #F0AE00; /* Square background color */
padding: 5px 10px;
font-size: 28px;
cursor: pointer;
z-index: 9999;
}

/* Mobile nav hidden by default */
.nav-links {
display: none;
flex-direction: column;
width: 100%;
background-color: #001433;
position: absolute;
top: 60px; /* below logo */
left: 0;
border-top: 1px solid #003d7a;
z-index: 9999;
}

/* Show nav when checkbox is checked */
.menu-toggle:checked + .hamburger + .nav-links {
display: flex !important;
}

.nav-links li {
width: 100%;
}

.nav-links li a {
padding: 12px 20px;
}

/* Mobile dropdowns */
.dropdown-content {
position: static;
display: none;
background-color: #007FC8;
box-shadow: none;
}

.dropdown .dropdown-content li a {
padding-left: 40px;
}

.dropdown > a::after {
content: " â–¼";
font-size: 12px;
}

/* Toggle dropdown on click via JS */
.dropdown-content.dropdown-active {
display: block !important;
}
}

/* ========================================================================================== CHAMPION BANNER ================== */
.banner {
position: relative;
width: 100%;
height: 100px; /* adjust height of banner */

.scroll-content {

.scroll-content img {

/* ========================================================================================== NEWS SLIDESHOW ================== */
.news-slideshow-container {
position: relative;
max-width: 1200px;
margin: 40px auto;
overflow: hidden;
border: 2px solid #ccc;
border-radius: 6px;
background-color: #fff;

}

.news-slide-wrapper {
position: relative;
width: 100%;
aspect-ratio: 16 / 9;
overflow: hidden;
pointer-events: none;
}

.news-slide-link {
display: block;
position: relative;
z-index: 5;
}

.news-slide {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
display: flex;
justify-content: center;
align-items: center;
pointer-events: auto;
}

.news-slide img {
width: 100%;
height: 100%;

border-bottom: none;
}

.news-caption {
position: absolute;
bottom: 0;
width: 100%;
background: rgba(0,0,0,0.6);
color: #fff;
padding: 10px 15px;

}

.news-caption h3 {
margin: 0;
font-size: 16px;
}

.fade {
animation-name: fade;
animation-duration: 1s;
}

.news-dots {
text-align: center;
position: absolute;
bottom: 10px;
width: 100%;
z-index: 10; /* bump this up so it's always above slides, was 2*/
opacity: 1; /* always visible, this is new */
transition: none; /* prevent fading out, this is new  */
pointer-events: auto; /* ensure dots are clickable, this is new  */
}

.news-dots .dot {
display: inline-block;
width: 12px;
height: 12px;
margin: 0 5px;
background-color: rgba(255, 255, 255, 0.5);
border-radius: 50%;
cursor: pointer;
transition: background-color 0.3s;
}

.news-dots .dot.active {
background-color: rgba(255, 255, 255, 1);
}

/* MOBILE RESPONSIVE */
@media screen and (max-width: 768px) {

width: 100%;
text-align: center;

pointer-events: auto;
}

.news-dots .dot {
width: 14px;
height: 14px;
margin: 0 6px;
}

<script>
document.addEventListener("DOMContentLoaded", function() {

// ========================================================================================== MOBILE NAVIGATION ==================
const hamburger = document.querySelector(".hamburger");
const navLinks = document.querySelector(".nav-links");
const dropdownLinks = document.querySelectorAll(".nav-links .dropdown > a");

// Toggle mobile nav menu
hamburger.addEventListener("click", function(e) {
e.stopPropagation(); // Prevent click from bubbling
navLinks.classList.toggle("nav-active");
});

// Toggle dropdowns on mobile
dropdownLinks.forEach(link => {
link.addEventListener("click", function(e) {
if (window.innerWidth <= 768) {
e.preventDefault(); // Prevent link navigation
const submenu = this.nextElementSibling;
submenu.classList.toggle("dropdown-active");
}
});
});

// Close mobile menu if clicking outside
document.addEventListener("click", function(e) {
if (window.innerWidth <= 768) {
const isClickInsideNav = navLinks.contains(e.target) || hamburger.contains(e.target);
if (!isClickInsideNav) {
navLinks.classList.remove("nav-active");
document.querySelectorAll(".dropdown-content").forEach(sub => sub.classList.remove("dropdown-active"));
}
}
});

// ========================================================================================== NEWS SLIDESHOW ==================
let newsSlideIndex = 0;
const newsSlides = document.querySelectorAll(".news-slide");
const dotsContainer = document.querySelector(".news-dots");

// Stack slides and fade out
newsSlides.forEach(slide => {
slide.style.opacity = "0";
slide.style.position = "absolute";
slide.style.top = "0";
slide.style.left = "0";
slide.style.width = "100%";
slide.style.transition = "opacity 0.6s ease";
});

// Show first slide
newsSlides[newsSlideIndex].style.opacity = "1";

// Create dots dynamically
newsSlides.forEach((_, index) => {
const dot = document.createElement("span");
dot.classList.add("dot");
dot.addEventListener("click", () => showNewsSlide(index));
dotsContainer.appendChild(dot);
});

// Function to show slide
function showNewsSlide(n) {
newsSlideIndex = (n + newsSlides.length) % newsSlides.length;
newsSlides.forEach(slide => slide.style.opacity = "0");
newsSlides[newsSlideIndex].style.opacity = "1";
updateDots();
}

// Function to update dots
function updateDots() {
const dots = document.querySelectorAll(".news-dots .dot");
dots.forEach(dot => dot.classList.remove("active"));
if(dots[newsSlideIndex]) dots[newsSlideIndex].classList.add("active");
}

// Initialize dots
updateDots();

// Auto-rotate
setInterval(() => showNewsSlide(newsSlideIndex + 1), 5000);

// ========== SWIPE SUPPORT ==========
let touchStartX = 0;
let touchEndX = 0;

const wrapper = document.querySelector(".news-slide-wrapper");

wrapper.addEventListener("touchstart", (e) => {
touchStartX = e.changedTouches[0].screenX;
});

wrapper.addEventListener("touchend", (e) => {
touchEndX = e.changedTouches[0].screenX;

if (touchEndX < touchStartX - 50) showNewsSlide(newsSlideIndex + 1); // swipe left
if (touchEndX > touchStartX + 50) showNewsSlide(newsSlideIndex - 1); // swipe right
});

});
</script>
